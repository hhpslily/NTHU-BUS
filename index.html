<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="refresh" content="5;URL=map.html">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="background: gray">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex align-items-center">
            <div class="navbar-header mx-auto">
                <a class="navbar-brand" href="index.html">
                    <img src="https://atisa.sch.id/wp-content/uploads/2018/04/Bus-icon.png" width="30" height="30"
                        class="d-inline-block align-top" alt="">
                    <span class="logo">NTHU BUS</span>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <button type="button" class="btn btn-danger" onclick="setAlarm()"><i class="fa fa-bell"></i></button>
            </ul>
        </div>
    </nav>

    <div class='noise-mask'></div>
    <div class='bus'>
        <div class='bus-bod-top'>
            <div class='dashboard'></div>
            <div class='dashboard-window'></div>
            <div class='dashboard-transom'></div>
            <div class='cabin'></div>
            <div class='mirror-rail'></div>
            <div class='left-mirror'></div>
            <div class='right-mirror'></div>
            <div class='window-1'></div>
            <div class='window-2'></div>
            <div class='window-3'></div>
            <div class='window-4'></div>
            <div class='window-5'></div>
        </div>
        <div class='bus-bod-bot'>
            <div class='grill'>
                <div class='grill-bar-1'></div>
                <div class='grill-bar-2'></div>
                <div class='grill-bar-3'></div>
                <div class='grill-bar-4'></div>
            </div>
            <div class='bumper'></div>
            <div class='wheel-well-front'></div>
            <div class='wheel-well-rear'></div>
            <div class='wheel-left-front'>
                <div class='hubcap'></div>
            </div>
            <div class='wheel-left-rear'>
                <div class='hubcap'></div>
            </div>
            <div class='wheel-right-front'></div>
            <div class='wheel-right-rear'></div>
            <div class='chassy-front-top'></div>
            <div class='chassy-front-bottom'></div>
            <div class='chassy-back-top'></div>
            <div class='chassy-back-bottom'></div>
        </div>
    </div>
    <div class='road'></div>
    <div class='rock-1'></div>
    <div class='rock-2'></div>
    <div class='lamp-1'>
        <div class='lamp-base'></div>
        <div class='lamp-post'></div>
        <div class='lamp-bulb'></div>
        <div class='lamp-light'></div>
    </div>
    <div class='lamp-2'>
        <div class='lamp-base'></div>
        <div class='lamp-post'></div>
        <div class='lamp-bulb'></div>
        <div class='lamp-light'></div>
    </div>

</body>

</html>
